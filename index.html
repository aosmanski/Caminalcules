<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification of the Caminalcules</title>
    <style>
        .timeline-line {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid black;
            position: relative;
            margin-bottom: 10px;
        }
        .y-axis-label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .caminalcule-image {
            width: 50px;
            height: auto;
            position: absolute;
            left: 60px;
            top: 25px;
        }
    </style>
</head>
<body>
    <h1>Classification of the Caminalcules</h1>
    <p>Invented by Joseph H. Camin</p>
    <p>Webpage created by Austin B. Osmanski</p>
    
    <button>Enter Cladogram Drawing Mode</button>
    <button>Clear Lines</button>
    
    <div class="evolutionary-timeline">
        <div class="timeline-line">
            <span class="y-axis-label">0</span>
            <img class="caminalcule-image" src="images/1.living.0.png" alt="Living Caminalcule 1">
        </div>
        <div class="timeline-line">
            <span class="y-axis-label">1</span>
            <img class="caminalcule-image" src="images/2.fossil.1.png" alt="Fossil Caminalcule 2">
        </div>
        <div class="timeline-line">
            <span class="y-axis-label">2</span>
        </div>
        <!-- Add more timeline lines as needed -->
    </div>
</body>
</html>
