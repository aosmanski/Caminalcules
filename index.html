<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification of the Caminalcules</title>
    <style>
        .evolutionary-timeline {
            width: 100%;
            padding: 20px;
            position: relative;
            height: 4000px; /* Increased height to accommodate all lines */
        }
        .timeline-line {
            width: 100%;
            height: 200px; /* Increased height for each line */
            border-bottom: 1px solid #ccc;
            position: relative;
        }
        .y-axis {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .y-axis span {
            font-size: 18px;
        }
        .caminalcule-image {
            cursor: move;
            width: 50px; /* Reduced size */
            height: auto;
            position: absolute;
            z-index: 1;
        }
        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">Classification of the Caminalcules</div>
    <div class="subtitle">Invented by Joseph H. Camin</div>
    <div class="subtitle">Webpage created by Austin B. Osmanski</div>
    
    <div class="drawing-mode">
        <button id="drawing-mode-btn">Enter Cladogram Drawing Mode</button>
        <button id="clear-lines-btn">Clear Lines</button>
    </div>
    
    <div class="evolutionary-timeline">
        <canvas id="drawing-canvas"></canvas>
        <div class="y-axis">
            <!-- Y-axis labels will be added dynamically -->
        </div>
        <!-- Timeline lines and Caminalcule images will be added dynamically -->
    </div>

    <script>
        const evolutionaryTimeline = document.querySelector('.evolutionary-timeline');
        const drawingCanvas = document.getElementById('drawing-canvas');
        const ctx = drawingCanvas.getContext('2d');
        const drawingModeBtn = document.getElementById('drawing-mode-btn');
        const clearLinesBtn = document.getElementById('clear-lines-btn');
        let isDrawingMode = false;
        let isDrawing = false;
        let startX, startY;

        // Create timeline lines and add Caminalcule images
        for (let i = 0; i < 20; i++) {
            const timelineLine = document.createElement('div');
            timelineLine.className = 'timeline-line';
            timelineLine.dataset.mya = i;
            evolutionaryTimeline.appendChild(timelineLine);

            const yAxisLabel = document.createElement('span');
            yAxisLabel.textContent = i;
            document.querySelector('.y-axis').appendChild(yAxisLabel);

            // Add Caminalcule images to the appropriate line
            caminalculeImages.forEach(image => {
                if (parseInt(image.dataset.mya) === i) {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.src;
                    imgElement.alt = image.alt;
                    imgElement.className = 'caminalcule-image';
                    imgElement.draggable = true;
                    imgElement.dataset.mya = i;
                    timelineLine.appendChild(imgElement);
                }
            });
        }

        // Make Caminalcule images draggable along their respective lines
        const caminalculeImages = document.querySelectorAll('.caminalcule-image');
        caminalculeImages.forEach(image => {
            image.addEventListener('mousedown', startDragging);
        });

        function startDragging(event) {
            const image = event.target;
            const timelineLine = image.closest('.timeline-line');
            const initialX = event.clientX - image.getBoundingClientRect().left;

            function moveDragging(event) {
                const newX = event.clientX - initialX - timelineLine.getBoundingClientRect().left;
                image.style.left = `${Math.max(0, Math.min(newX, timelineLine.offsetWidth - image.offsetWidth))}px`;
            }

            function stopDragging() {
                document.removeEventListener('mousemove', moveDragging);
                document.removeEventListener('mouseup', stopDragging);
            }

            document.addEventListener('mousemove', moveDragging);
            document.addEventListener('mouseup', stopDragging);
        }

        // Drawing functionality
        drawingModeBtn.addEventListener('click', () => {
            isDrawingMode = !isDrawingMode;
            drawingCanvas.style.pointerEvents = isDrawingMode ? 'auto' : 'none';
            drawingModeBtn.textContent = isDrawingMode ? 'Exit Cladogram Drawing Mode' : 'Enter Cladogram Drawing Mode';
        });

        clearLinesBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        });

        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', stopDrawing);

        function startDrawing(event) {
            if (isDrawingMode) {
                isDrawing = true;
                [startX, startY] = [event.offsetX, event.offsetY];
            }
        }

        function draw(event) {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.strokeStyle = 'navy';
            ctx.lineWidth = 2;
            ctx.stroke();
            [startX, startY] = [event.offsetX, event.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function resizeCanvas() {
            drawingCanvas.width = evolutionaryTimeline.offsetWidth;
            drawingCanvas.height = evolutionaryTimeline.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
