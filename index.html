    <script>
        const caminalculeImages = document.querySelectorAll('.caminalcule-image');
        const timelineCanvas = document.getElementById('timeline-canvas');
        const drawingModeBtn = document.getElementById('drawing-mode-btn');
        const clearLinesBtn = document.getElementById('clear-lines-btn');
        let isDrawingMode = false;
        let lines = [];

        caminalculeImages.forEach(image => {
            image.addEventListener('mousedown', startDragging);
        });

        function startDragging(event) {
            const image = event.target;
            const offsetX = event.clientX - image.getBoundingClientRect().left;
            const offsetY = event.clientY - image.getBoundingClientRect().top;

            function moveDragging(event) {
                image.style.left = event.clientX - offsetX + 'px';
                image.style.top = event.clientY - offsetY + 'px';
            }

            function stopDragging() {
                document.removeEventListener('mousemove', moveDragging);
                document.removeEventListener('mouseup', stopDragging);
            }

            document.addEventListener('mousemove', moveDragging);
            document.addEventListener('mouseup', stopDragging);
        }

        drawingModeBtn.addEventListener('click', () => {
            isDrawingMode = !isDrawingMode;
            drawingModeBtn.textContent = isDrawingMode ? 'Exit Cladogram Drawing Mode' : 'Enter Cladogram Drawing Mode';
        });

        clearLinesBtn.addEventListener('click', () => {
            lines = [];
            redrawLines();
        });

        timelineCanvas.addEventListener('mousedown', startDrawing);
        timelineCanvas.addEventListener('mouseup', stopDrawing);
        timelineCanvas.addEventListener('mousemove', drawLine);

        let isDrawing = false;
        let startX, startY, endX, endY;

        function startDrawing(event) {
            if (isDrawingMode) {
                isDrawing = true;
                [startX, startY] = [event.offsetX, event.offsetY];
            }
        }

        function stopDrawing(event) {
            if (isDrawing) {
                isDrawing = false;
                [endX, endY] = [event.offsetX, event.offsetY];
                lines.push({ startX, startY, endX, endY });
                redrawLines();
            }
        }

        function drawLine(event) {
            if (isDrawing) {
                redrawLines();
                const ctx = timelineCanvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(event.offsetX, event.offsetY);
                ctx.stroke();
            }
        }

        function redrawLines() {
            const ctx = timelineCanvas.getContext('2d');
            ctx.clearRect(0, 0, timelineCanvas.width, timelineCanvas.height);
            lines.forEach(line => {
                ctx.beginPath();
                ctx.moveTo(line.startX, line.startY);
                ctx.lineTo(line.endX, line.endY);
                ctx.stroke();
            });
        }

        function resizeCanvas() {
            timelineCanvas.width = evolutionaryTimeline.offsetWidth;
            timelineCanvas.height = evolutionaryTimeline.offsetHeight;
            redrawLines();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
