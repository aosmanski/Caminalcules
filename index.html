    <script>
        // Add your JavaScript code here
        const caminalculeImages = document.querySelectorAll('.caminalcule-image');
        const evolutionaryTimeline = document.querySelector('.evolutionary-timeline');

        caminalculeImages.forEach(image => {
            image.addEventListener('dragstart', dragStart);
        });

        evolutionaryTimeline.addEventListener('dragover', dragOver);
        evolutionaryTimeline.addEventListener('drop', drop);

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const imageId = event.dataTransfer.getData('text');
            const image = document.getElementById(imageId);
            event.target.appendChild(image);
        }
    </script>
