    <script>
        const caminalculeBank = document.querySelector('.caminalcule-bank');
        const evolutionaryTimeline = document.querySelector('.evolutionary-timeline');
        const timelineCanvas = document.getElementById('timeline-canvas');
        const drawingModeBtn = document.getElementById('drawing-mode-btn');
        let isDrawingMode = false;

        caminalculeBank.addEventListener('dragstart', dragStart);
        evolutionaryTimeline.addEventListener('dragover', dragOver);
        evolutionaryTimeline.addEventListener('drop', drop);

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.src);
            event.target.style.opacity = '0.5';
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const imageSrc = event.dataTransfer.getData('text');
            const image = document.createElement('img');
            image.src = imageSrc;
            image.className = 'caminalcule-image';
            image.draggable = true;
            image.style.position = 'absolute';
            image.style.left = event.clientX - evolutionaryTimeline.offsetLeft - image.width / 2 + 'px';
            image.style.top = event.clientY - evolutionaryTimeline.offsetTop - image.height / 2 + 'px';
            evolutionaryTimeline.appendChild(image);

            const originalImage = document.querySelector(`img[src="${imageSrc}"]`);
            originalImage.remove();
        }

        drawingModeBtn.addEventListener('click', () => {
            isDrawingMode = !isDrawingMode;
            drawingModeBtn.textContent = isDrawingMode ? 'Exit Cladogram Drawing Mode' : 'Enter Cladogram Drawing Mode';
        });

        timelineCanvas.addEventListener('mousedown', startDrawing);
        timelineCanvas.addEventListener('mousemove', draw);
        timelineCanvas.addEventListener('mouseup', stopDrawing);
        timelineCanvas.addEventListener('mouseout', stopDrawing);

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function startDrawing(event) {
            if (isDrawingMode) {
                isDrawing = true;
                [lastX, lastY] = [event.offsetX, event.offsetY];
            }
        }

        function draw(event) {
            if (!isDrawing) return;
            const ctx = timelineCanvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            [lastX, lastY] = [event.offsetX, event.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function resizeCanvas() {
            timelineCanvas.width = evolutionaryTimeline.offsetWidth;
            timelineCanvas.height = evolutionaryTimeline.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
